{% extends 'shopify_images/main.html' %}

{% block content %}
    <h1>Public Uploads</h1>
    <br/>
    <div class="row">
    {% for image in all_public_images %}
        <div class="col-md-3 col-sm-4 col-xs-6 mb-5">
          <a href="{{ image.image.url }}" class="thumbnail">
              <img src="{{ image.image.url }}" alt="Image" class="img-responsive" width="300px">
          </a>
        </div>
    {% empty %}
        <p>No images uploaded</p>
    {% endfor %}
    </div>
{% endblock %}
